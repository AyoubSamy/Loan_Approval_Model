<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Loan Approval System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/school_logo.png') }}" alt="School Logo" class="logo" onerror="this.style.display='none'">
                <div class="project-info">
                    <h1 class="project-title">Loan Approval Prediction System</h1>
                </div>
            </div>
        </header>

        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h2>Oops! Something went wrong</h2>
                <p class="error-message">{{ error }}</p>
                <a href="/" class="btn-primary">Back to Form</a>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-title">&copy; 2025 ENSET - Machine Learning Project</p>
                <p class="footer-subtitle">Loan Approval Prediction System</p>
                <div class="student-names">
                    <p class="students-label">Developed by:</p>
                    <p class="student-list">Student Name 1 • Student Name 2 • Student Name 3 • Student Name 4</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
